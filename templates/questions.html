{% extends "base.html" %} 
{% block content %}

{% for msg in get_flashed_messages() %}
  <p>{{ msg }}</p>
{% endfor %}
<p>{{ questions }}</p>
<form action="/answer" method="POST">
  <p><input type="radio" name="answer" value={{choices[0]}} />{{choices[0]}}</p>
  <p><input type="radio" name="answer" value={{choices[1]}} />{{choices[1]}}</p>
  <button>Submit</button>
</form>
{% endblock %}
